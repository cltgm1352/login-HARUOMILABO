<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メール送信フォーム</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">メール送信</h1>
    <div>
      <div class="mb-4">
        <label for="to" class="block text-sm font-medium text-gray-700">宛先メールアドレス</label>
        <input type="email" id="to" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="example@domain.com" required>
      </div>
      <div class="mb-4">
        <label for="subject" class="block text-sm font-medium text-gray-700">件名</label>
        <input type="text" id="subject" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="メールの件名" required>
      </div>
      <div class="mb-4">
        <label for="message" class="block text-sm font-medium text-gray-700">本文</label>
        <textarea id="message" rows="5" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="メールの本文を入力" required></textarea>
      </div>
      <button onclick="sendEmail()" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">送信</button>
    </div>
  </div>

  <script>
    function sendEmail() {
      const to = document.getElementById('to').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;

      if (!to || !subject || !message) {
        alert('すべてのフィールドを入力してください。');
        return;
      }

      // ここでメール送信処理を実装（例: EmailJSやサーバーサイドAPIを呼び出し）
      console.log('送信データ:', { to, subject, message });
      alert('メール送信をシミュレートしました。コンソールを確認してください。');

      // フォームをリセット
      document.getElementById('to').value = '';
      document.getElementById('subject').value = '';
      document.getElementById('message').value = '';
    }
  </script>
</body>
</html>
