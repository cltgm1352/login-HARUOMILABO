<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログインフォーム</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">ログイン</h2>
        <div class="mb-3">
            <label for="username" class="form-label">ユーザーネーム</label>
            <input type="text" class="form-control" id="username" placeholder="ユーザーネームを入力" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">パスワード</label>
            <input type="password" class="form-control" id="password" placeholder="パスワードを入力" required>
        </div>
        <button onclick="handleLogin()" class="btn btn-primary w-100 mb-3">ログイン</button>
        <div class="text-center">
            <a href="#" class="text-muted" data-bs-toggle="modal" data-bs-target="#signupModal">新規登録</a>
            <span class="mx-2">|</span>
            <a href="#" class="text-muted">パスワードを忘れた場合</a>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">新規登録</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="signupUsername" class="form-label">ユーザーネーム</label>
                        <input type="text" class="form-control" id="signupUsername" placeholder="ユーザーネームを入力" required>
                    </div>
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">メールアドレス</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="メールアドレスを入力" required>
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="パスワードを入力" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">パスワード確認</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="パスワードを再入力" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                    <button type="button" class="btn btn-primary" onclick="handleSignup()">登録</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Custom Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('ユーザーネームとパスワードを入力してください。');
                return;
            }

            // 実際の認証処理はサーバーサイドで実装する必要があります
            // ここでは簡易的に成功したと仮定
            console.log('ログイン試行:', { username, password });
            window.location.href = 'https://haruomilabo-home.amebaownd.com';
        }

        function handleSignup() {
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!username || !email || !password || !confirmPassword) {
                alert('すべての項目を入力してください。');
                return;
            }

            if (password !== confirmPassword) {
                alert('パスワードが一致しません。');
                return;
            }

            // 実際の登録処理はサーバーサイドで実装する必要があります
            console.log('登録試行:', { username, email, password });
            alert('登録が完了しました！ログインしてください。');
            document.getElementById('signupModal').querySelector('.btn-close').click();
        }
    </script>
</body>
</html>
